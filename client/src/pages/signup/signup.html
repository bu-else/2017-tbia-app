<ion-header>
  <ion-navbar>
    <ion-title>Sign Up</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form [formGroup]="signupForm" (ngSubmit)="doSignup()">
    <ion-list>
      <ion-item>
        <ion-label stacked>Name</ion-label>
        <ion-input type="text" formControlName="name"></ion-input>
      </ion-item>
      <p class="alert" [hidden]="signupForm.controls.name.valid || signupForm.controls.name.pristine">
        {{signupFormErrorMessage.invalidName}}
      </p>

      <ion-item>
        <ion-label stacked>Username</ion-label>
        <ion-input type="text" formControlName="username"></ion-input>
      </ion-item>
      <p class="alert" [hidden]="signupForm.controls.username.valid || signupForm.controls.username.pristine">
        {{signupFormErrorMessage.invalidUsername}}
      </p>

      <ion-item>
        <ion-label stacked>Email</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>
      <p class="alert" [hidden]="signupForm.controls.email.valid || signupForm.controls.email.pristine">
        {{signupFormErrorMessage.invalidEmail}}
      </p>

      <ion-item>
        <ion-label stacked>Password</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
      <p class="alert" [hidden]="signupForm.controls.password.valid || signupForm.controls.password.pristine">
        {{signupFormErrorMessage.invalidPassword}}
      </p>

      <ion-item>
        <ion-label stacked>Confirm Password</ion-label>
        <ion-input type="password" formControlName="confirmPassword"></ion-input>
      </ion-item>
      <p class="alert" [hidden]="signupForm.controls.confirmPassword.valid || signupForm.controls.confirmPassword.pristine">
        {{signupFormErrorMessage.invalidPasswordConfirmed}}
      </p>

      <div padding>
        <button ion-button color="primary" block [disabled]="!signupForm.valid">Sign Up</button>
      </div>
    </ion-list>
  </form>
</ion-content>
