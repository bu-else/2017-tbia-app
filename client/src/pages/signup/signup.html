<ion-header>
  <ion-navbar>
    <ion-title>Sign Up</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form [formGroup]="signupForm" (ngSubmit)="doSignup()">
    <ion-list>
      <ion-item>
        <ion-label fixed>Username</ion-label>
        <ion-input type="text" formControlName="username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Email</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Password</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>

      <ion-item [hidden]="signupForm.valid || signupForm.pristine">
        <p color="danger">All fields are required.</p>
      </ion-item>
      
      <div padding>
        <button ion-button color="primary" block [disabled]="!signupForm.valid">Sign Up</button>
      </div>
    </ion-list>
  </form>
</ion-content>
