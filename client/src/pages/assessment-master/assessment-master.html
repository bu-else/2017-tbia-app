<ion-header>
  <ion-navbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>Assessment</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-buttons>
    <button ion-button block *ngFor="let a of assessments" (click)="startAssessment(a)">
      {{a.title}}
    </button>
  </ion-buttons>
</ion-content>
