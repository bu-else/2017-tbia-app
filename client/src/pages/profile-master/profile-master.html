<ion-header>
  <ion-navbar>
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list *ngFor="let p of profile">
    <ion-list-header>{{p.header}}</ion-list-header>
    <ion-item *ngFor="let i of p.items">
      {{i.title}}
      <ion-note item-end>{{i.value}}</ion-note>
    </ion-item>
  </ion-list>

  <div padding>
    <button padding ion-button full>Edit Profile</button>
  </div>
</ion-content>
