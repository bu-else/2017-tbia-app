<ion-header>
  <ion-navbar>
    <ion-title>
      Profile
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <img src="https://ionicframework.com/img/ionic-meta.jpg" />
  <ion-icon name="create-outline"></ion-icon>

  <ion-list>
    <ion-list-header>
      General
    </ion-list-header>
    <ion-item>
      Full Name
      <ion-note item-end>First M. Last</ion-note>
    </ion-item>
    <ion-item>
      Age
      <ion-note item-end>21</ion-note>
    </ion-item>
    <ion-item>
      Gender
      <ion-note item-end>Female</ion-note>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>
      History of Injury
    </ion-list-header>
    <ion-item>Date</ion-item>
    <ion-item>Medical Problems</ion-item>
  </ion-list>

  <div padding>
    <button padding ion-button full>Edit</button>
  </div>
</ion-content>
